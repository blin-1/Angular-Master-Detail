<!DOCTYPE html>
<h2>Parent Component</h2>
{{ childMessage }}
<h4> Click on a row to show in Detail Component</h4>
<table>
  <thead>
    <tr>           
      <th *ngFor="let header of headers">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let detail of details" (click)="onDetailSelect(detail)">        
      <td>
         {{detail.id}}
      </td>
      <td>
         {{detail.value}}
      </td>      
    </tr>
  </tbody>
</table>

<h2>Child Component</h2>
<app-detail [detail]="selectedDetail"
          (detailDispatched)="onDetailDispatched($event)"       
            >
</app-detail>
